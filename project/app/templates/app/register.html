<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>NexusAI - Inscription</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap');

        :root {
            --primary: #7B2CBF;
            --secondary: #9D4EDD;
            --accent: #FF9E00;
            --dark: #10002B;
            --light: #F8F9FA;
            --glass: rgba(255, 255, 255, 0.15);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            min-height: 100vh;
            background: linear-gradient(135deg, #10002B 0%, #240046 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            position: relative;
            overflow: hidden;
        }

        /* Particles Background */
        .particles {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
        }

        .particle {
            position: absolute;
            background: rgba(255, 255, 255, 0.5);
            border-radius: 50%;
            animation: float linear infinite;
        }

        @keyframes float {
            0% { transform: translateY(0) rotate(0deg); opacity: 1; }
            100% { transform: translateY(-100vh) rotate(360deg); opacity: 0; }
        }

        /* Register Container */
        .register-container {
            width: 400px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(15px);
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
            padding: 40px;
            z-index: 2;
            border: 1px solid rgba(255, 255, 255, 0.1);
            animation: fadeInUp 0.6s cubic-bezier(0.175, 0.885, 0.32, 1.1) both;
        }

        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .register-container::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(157, 78, 221, 0.1) 0%, transparent 70%);
            animation: rotate 15s linear infinite;
            z-index: -1;
        }

        @keyframes rotate {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        .logo {
            text-align: center;
            margin-bottom: 30px;
        }

        .logo i {
            font-size: 40px;
            color: var(--accent);
        }

        .logo h1 {
            font-size: 28px;
            margin-top: 10px;
            color: white;
        }

        /* Messages */
        .messages {
            margin-bottom: 20px;
        }

        .error {
            background-color: rgba(255, 0, 0, 0.2);
            color: #ff6b6b;
            border-radius: 8px;
            padding: 12px;
            margin-bottom: 15px;
            font-size: 14px;
            text-align: center;
            border: 1px solid rgba(255, 0, 0, 0.3);
            backdrop-filter: blur(5px);
        }

        .success {
            background-color: rgba(56, 176, 0, 0.2);
            color: #7bef7b;
            border-radius: 8px;
            padding: 12px;
            margin-bottom: 15px;
            font-size: 14px;
            text-align: center;
            border: 1px solid rgba(56, 176, 0, 0.3);
            backdrop-filter: blur(5px);
        }

        /* Form Elements */
        label {
            display: block;
            margin-bottom: 8px;
            color: rgba(255, 255, 255, 0.8);
            font-weight: 500;
        }

        input {
            width: 100%;
            padding: 14px;
            margin-bottom: 20px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            color: white;
            font-size: 15px;
            transition: all 0.3s;
        }

        input:focus {
            outline: none;
            border-color: var(--accent);
            box-shadow: 0 0 0 2px rgba(255, 158, 0, 0.2);
        }

        button {
            width: 100%;
            padding: 16px;
            background: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 4px 15px rgba(123, 44, 191, 0.3);
            margin-top: 10px;
            position: relative;
            overflow: hidden;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(123, 44, 191, 0.4);
        }

        button:active {
            transform: translateY(0);
        }

        button i {
            margin-right: 8px;
        }

        .link {
            text-align: center;
            margin-top: 20px;
            color: rgba(255, 255, 255, 0.7);
        }

        .link a {
            color: var(--accent);
            text-decoration: none;
            transition: all 0.3s;
        }

        .link a:hover {
            text-decoration: underline;
            color: #ffb74d;
        }

        /* Password Strength Indicator */
        .password-strength {
            height: 4px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 2px;
            margin-bottom: 20px;
            overflow: hidden;
        }

        .strength-bar {
            height: 100%;
            width: 0;
            background: var(--accent);
            transition: width 0.3s, background 0.3s;
        }

        /* Responsive */
        @media (max-width: 480px) {
            .register-container {
                width: 90%;
                padding: 30px 20px;
            }
        }
    </style>
</head>
<body>
    <!-- Floating particles -->
    <div class="particles" id="particles"></div>

    <div class="register-container">
        <div class="logo">
            <i class="bi bi-robot"></i>
            <h1>NexusAI</h1>
        </div>

        {% if messages %}
            <div class="messages">
                {% for message in messages %}
                    <p class="{% if message.tags == 'error' %}error{% else %}success{% endif %}">
                        {{ message }}
                    </p>
                {% endfor %}
            </div>
        {% endif %}

        <form method="post" action="{% url 'register' %}" id="registerForm">
            {% csrf_token %}
            
            <label for="username">Nom d'utilisateur</label>
            <input type="text" name="username" id="username" required placeholder="Créez votre nom d'utilisateur">

            <label for="password">Mot de passe</label>
            <input type="password" name="password" id="password" required placeholder="Créez votre mot de passe">
            <div class="password-strength">
                <div class="strength-bar" id="strengthBar"></div>
            </div>

            <label for="password_confirm">Confirmer le mot de passe</label>
            <input type="password" name="password_confirm" id="password_confirm" required placeholder="Confirmez votre mot de passe">

            <button type="submit">
                <i class="bi bi-person-plus"></i> S'inscrire
            </button>
        </form>

        <p class="link">Déjà inscrit ? <a href="{% url 'login' %}">Se connecter</a></p>
    </div>

    <script>
        // Create floating particles
        document.addEventListener('DOMContentLoaded', function() {
            const particlesContainer = document.getElementById('particles');
            const particleCount = 20;
            
            for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                particle.classList.add('particle');
                
                const size = Math.random() * 4 + 2;
                particle.style.width = `${size}px`;
                particle.style.height = `${size}px`;
                
                particle.style.left = `${Math.random() * 100}%`;
                particle.style.top = `${Math.random() * 100}%`;
                
                const duration = Math.random() * 10 + 10;
                particle.style.animationDuration = `${duration}s`;
                particle.style.animationDelay = `${Math.random() * 5}s`;
                
                particlesContainer.appendChild(particle);
            }

            // Password strength indicator
            const passwordInput = document.getElementById('password');
            const strengthBar = document.getElementById('strengthBar');
            
            passwordInput.addEventListener('input', function() {
                const password = passwordInput.value;
                let strength = 0;
                
                if (password.length > 0) strength += 20;
                if (password.length >= 8) strength += 30;
                if (/[A-Z]/.test(password)) strength += 15;
                if (/[0-9]/.test(password)) strength += 15;
                if (/[^A-Za-z0-9]/.test(password)) strength += 20;
                
                strength = Math.min(strength, 100);
                strengthBar.style.width = `${strength}%`;
                
                if (strength < 40) {
                    strengthBar.style.background = '#ff5252';
                } else if (strength < 70) {
                    strengthBar.style.background = '#ffb74d';
                } else {
                    strengthBar.style.background = '#4CAF50';
                }
            });

            // Password confirmation validation
            const form = document.getElementById('registerForm');
            form.addEventListener('submit', function(event) {
                const password = document.getElementById('password').value;
                const passwordConfirm = document.getElementById('password_confirm').value;

                if (password !== passwordConfirm) {
                    alert("Les mots de passe ne correspondent pas !");
                    event.preventDefault();
                }
            });
        });
    </script>
</body>
</html>
