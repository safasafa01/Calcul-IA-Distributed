<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Accueil - Machine Learning App</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            padding-top: 70px; /* espace réservé pour la navbar fixe */
            min-height: 100vh;
            background: #007bff;
            display: flex;
            flex-direction: column;
        }

        .navbar {
            background-color: #ffffff !important;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .navbar-brand {
            font-weight: bold;
            color: #007bff !important;
        }

        .navbar .nav-link {
            color: #007bff !important;
        }

        .card {
            background: #fff;
            border-radius: 7px;
            box-shadow: 0 5px 10px rgba(0, 0, 0, 0.3);
            animation: fadeIn 0.8s ease-in-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        label {
            padding: 10px 0;
            color: #007bff;
        }

        input, select {
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ddd;
            border-radius: 6px;
            margin-top: 5px;
        }

        button {
            background: #007bff;
            color: #fff;
            border: none;
            border-radius: 6px;
            padding: 10px;
            font-size: 16px;
            transition: background 0.3s ease;
        }

        button:hover {
            background: #0056b3;
        }

        h2 {
            color: #007bff;
            font-weight: 500;
        }
    </style>
</head>
<body>
    <!-- Navbar fixe en haut -->
    <nav class="navbar navbar-expand-lg fixed-top">
        <div class="container">
            <a class="navbar-brand" href="#"><i class="bi bi-cpu"></i> ML App</a>
            {% if request.user.is_authenticated %}
            <div class="ms-auto d-flex align-items-center">
                <span class="me-3 fw-semibold text-primary">
                    Bonjour, {{ request.user.username }} 
                </span>
                <a class="btn btn-outline-primary btn-sm" href="{% url 'logout' %}">
                    <i class="bi bi-box-arrow-right"></i> Déconnexion
                </a>
            </div>
            {% endif %}
        </div>
    </nav>

    <!-- Contenu principal -->
    <div class="container d-flex justify-content-center align-items-center flex-grow-1">
        <div class="card p-4 w-100 my-5" style="max-width: 600px;">
            <h2 class="mb-4 text-center"><i class="bi bi-upload"></i> Uploader votre Dataset</h2>
            <form method="POST" enctype="multipart/form-data">
                {% csrf_token %}
                <div class="mb-3">
                    <label for="dataset" class="form-label">Fichier CSV</label>
                    <input type="file" class="form-control" id="dataset" name="dataset" required>
                </div>
                <div class="mb-3">
                    <label for="model_type" class="form-label">Type de Modèle</label>
                    <select class="form-select" id="model_type" name="model_type" required>
                        <option value="" disabled selected>Choisissez...</option>
                        <option value="regression">Régression</option>
                        <option value="classification">Classification</option>
                    </select>
                </div>
                <div class="d-grid">
                    <button type="submit">
                        <i class="bi bi-gear-fill"></i> Lancer l'Entraînement
                    </button>
                </div>
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
